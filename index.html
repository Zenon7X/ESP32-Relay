<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; margin: 0; padding: 20px; }
    .relay-container { display: flex; flex-wrap: wrap; justify-content: center; max-width: 900px; margin: auto; }
    .card { background: white; padding: 20px; margin: 10px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 200px; }
    button { padding: 10px; width: 100%; border-radius: 8px; border: none; color: white; cursor: pointer; font-size: 16px; transition: 0.3s; }
    .btn-toggle { background-color: #444; }
    #allOffBtn { background-color: #d32f2f; margin-top: 20px; max-width: 250px; }
    #loginForm { max-width: 350px; margin: 100px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    #loginForm input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    #dashboard { display: none; }
  </style>
</head>
<body>
  <h1>LED Control Dashboard</h1>
  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button style="background-color: #1e88e5;" onclick="login()">Login</button>
  </div>
  <div id="dashboard">
    <div class="relay-container">
      <div class="card"><h2>LED 1</h2><p id="s1">OFF</p><button id="b1" class="btn-toggle">Toggle</button></div>
      <div class="card"><h2>LED 2</h2><p id="s2">OFF</p><button id="b2" class="btn-toggle">Toggle</button></div>
      <div class="card"><h2>LED 3</h2><p id="s3">OFF</p><button id="b3" class="btn-toggle">Toggle</button></div>
      <div class="card"><h2>LED 4</h2><p id="s4">OFF</p><button id="b4" class="btn-toggle">Toggle</button></div>
    </div>
    <button id="allOffBtn">All LED OFF</button>
    <button style="background-color: #555; margin-top:10px; max-width:250px;" onclick="location.reload()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    const config = {
      apiKey: "AIzaSyCV5KgFgBUCsayYtlLE1QFzelcUCP92fa4",
      authDomain: "esp32-irsensor-01.firebaseapp.com",
      databaseURL: "https://esp32-irsensor-01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32-irsensor-01"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    function login() {
      const e = document.getElementById("email").value;
      const p = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        init();
      }).catch(err => alert(err.message));
    }

    function init() {
      [1, 2, 3, 4].forEach(id => {
        const ref = db.ref("/relay" + id);
        ref.on("value", snap => {
          const val = snap.val();
          document.getElementById("s" + id).innerText = val ? "ON" : "OFF";
          document.getElementById("b" + id).style.backgroundColor = val ? "green" : "#444";
        });
        document.getElementById("b" + id).onclick = () => ref.get().then(s => ref.set(!s.val()));
      });
      document.getElementById("allOffBtn").onclick = () => [1, 2, 3, 4].forEach(id => db.ref("/relay" + id).set(false));
    }
  </script>
</body>
</html>
